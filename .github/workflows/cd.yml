name: Android CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Calculate Version
      id: version
      run: |
        # Use run number as incrementing version
        VERSION_CODE=${{ github.run_number }}
        VERSION_NAME="1.0.${{ github.run_number }}"
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "Building version $VERSION_NAME (code: $VERSION_CODE)"

    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          -PversionCode=${{ steps.version.outputs.VERSION_CODE }} \
          -PversionName=${{ steps.version.outputs.VERSION_NAME }}

    - name: Find APK
      id: find_apk
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK: $APK_PATH"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION_NAME }}
        name: Release v${{ steps.version.outputs.VERSION_NAME }}
        body: |
          ## Android Audio Player Release v${{ steps.version.outputs.VERSION_NAME }}
          
          **Version Code:** ${{ steps.version.outputs.VERSION_CODE }}
          
          ### Changes
          - Automated release from main branch merge
          
          ### Download
          Download the APK from the assets below.
        files: ${{ steps.find_apk.outputs.APK_PATH }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-v${{ steps.version.outputs.VERSION_NAME }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
